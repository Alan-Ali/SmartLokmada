        <h2>Contact Us</h2>
        <form action="mailto:lokmada@gmail.com">

            <div class="col-sm-6">
              <div class="input__field">
                <label for="name">Name</label>

                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Full Name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input__field">
                <label for="email">Email</label>

                  name="email"

                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input__field">

                  name="subject"
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input__field">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  class="textarea form-control"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>
          </div>
          <button class="btn text-center mx-auto d-block btn-success mt-5">
            Send
          </button>
        </form>
